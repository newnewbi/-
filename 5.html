  <h2>가나슈란?</h2>
  <p>
    <u>가나슈(ganache)</u>는 초콜릿의 일종으로, 초콜릿 생크림과 버터, 우유 등과 섞어 용도에 따라 경도를 조정한 초콜릿 크림이다.<br>수분이 많은 일반 초콜릿에 비해 소비 기한은 짧다.<br>
