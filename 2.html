  <h2>밀크 초콜릿이란?</h2>
  <p>
    <u>밀크 초콜릿(Milk Chocolate)</u>은 초콜릿의 일종으로, 분유, 연유, 액상유 등의 재료로 만든 형태이다.<br>매우 부드러운게 특징이며, 또한 밀크 초콜릿은 1875년에 스위스의 제과업자인 '다니엘 페터'는 브베의 이웃인 '앙리 네슬레'가 발명한 응축 우유를 사용하여 최초로 밀크 초콜릿을 개발했다.<br>
