  <h2>다크 초콜릿이란?</h2>
  <p>
    <u>다크 초콜릿(dark chocolate)</u>은 초콜릿의 일종으로, 우유가 들어가지 않고 코코아 가루, 코코아 버터, 설탕을 함유한 형태의 초콜릿이다.<br>카카오가 많이 함유되어 있어 다른 초콜릿들보다 <strong>비교적 쓰다</strong>.<br>
    <img src="다크 초콜릿.jpg" width="35%">
