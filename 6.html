  <h2>프랄린 초콜릿이란?</h2>
  <p>
    벨기에의 초콜릿 요리.<br>초콜릿의 명가로 인정받고 있는 벨기에의 노이하우스에서 헤이즐넛 가루에 초콜릿 쉘을 입힌 것이 시초이다.<br>이후 의미가 확장되어 여러가지 종류의 속재료에 쉘 초콜릿을 씌운 한입 크기의 초콜릿을 통칭하는 말이 되었다.<br>술이 들어간 초콜릿 종류는 거의 다 여기에 속한다고 보면 된다.<br>
